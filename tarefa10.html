<!DOCTYPE html>
<html>
<head>
    <title>Cálculo da Média</title>
    <script>
        function calcularMedia() {
            // Obter os valores dos inputs
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            var num4 = parseFloat(document.getElementById("num4").value);
            var num5 = parseFloat(document.getElementById("num5").value);

            // Calcular a média aritmética
            var media = (num1 + num2 + num3 + num4 + num5) / 5;

            // Exibir o resultado
            document.getElementById("resultado").innerHTML = "A média é: " + media;
        }
    </script>
</head>
<body>
    <h1>Cálculo da Média</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br>
    <label for="num3">Número 3:</label>
    <input type="number" id="num3"><br>
    <label for="num4">Número 4:</label>
    <input type="number" id="num4"><br>
    <label for="num5">Número 5:</label>
    <input type="number" id="num5"><br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <div id="resultado"></div>
</body>
</html>
